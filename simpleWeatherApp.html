<html lang="en">
    <head>
        <title>Simple Weather App</title>
        <link rel="stylesheet" href="/css/weatherApp.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="weather.js"></script>
    </head>
    <body>
        <div class="w__app">
            <h3 class="w__app__heading">Weather Search</h3>
            <div>
                State <input type="text" id="js__w__data__state" class="w__app__input" size="2" maxlength="2"/>
                City <input type="text" id="js__w__data__city" class="w__app__input"/>
            </div>
            <p >
                <div id="js__w__app__btn" class="w__app__btn">Show Me the Weather</div>
            </p>
            <hr class="w__app__extra-margin">
            <p>the weather in</p>
            <h1 id="js__w__data__location" class="w__app__large-heading">THIS PLACE</h1>
            <p>is currently </p>
            <span id="js__w__data__temp" class="w__app__data">9000</span> &ordm;F with <span id="js__w__data__desc" class="w__app__data">aight</span> skies</p>
            <p>Wind: <span id="js__w__data__wind" class="w__app__data"></span></p>
        </div>
    </body>
</html>
