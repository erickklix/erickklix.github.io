<html lang="en">
    <head>
        <title>Simple Weather App</title>
        <link rel="stylesheet" href="/css/weatherApp.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="weather.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="center">
                <div class="centerBackground">
                    <h3>Weather Search</h3>
                    <div>
                        State <input type="text" id="state"  size="2" maxlength="2"/>
                        City <input type="text" id="city"/>
                    </div>
                    <span class="btn">Show Me the Weather</span>
                    <hr>
                    <h3>the weather in</h3>
                    <h1><span class="location">THIS PLACE</span></h1>
                    <p>is currently </p>
                    <span class="temp">9000</span> &ordm;F with <span class="desc">stuff</span> skies</p>
                    <p>Wind: <span class="wind"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
